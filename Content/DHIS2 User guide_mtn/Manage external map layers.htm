        <ol style="list-style-type: decimal;margin-left: 49pt;" start="9141">
            <h2 class="Heading2">About external map layers</h2>
        </ol>
        <p>You can customize GIS by including map layers from various sources and combine them with your own data in DHIS2. DHIS2 supports common map service formats such as Web Map Service (WMS), Tile Map Service (TMS) and XYZ tiles.</p>
        <p>&#160;</p>
