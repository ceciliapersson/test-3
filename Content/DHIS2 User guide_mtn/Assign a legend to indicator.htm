            <h2 class="Heading2">Assign a legend to indicator or data element</h2>
        </ol>
        <p>You can assign a legend to an indicator or a data element in the Maintenance app, either when you create the object or edit it. When you then select the indicator or data element in the GIS app, the system automatically selects the assigned legend.</p>
