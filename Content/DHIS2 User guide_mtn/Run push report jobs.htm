            <h2 class="Heading2">Run push report jobs</h2>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 42pt;" start="1">
            <li>Open the Maintenance app and click Other &gt; Push analysis.</li>
            <li>In the push report list, locate the push report you want to run.</li>
            <li>Click the options menu and select Run now. The push report job runs immediately.</li>
        </ol>
